<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #38bdf8;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        #status {
            margin-top: 10px;
            font-size: 13px;
            text-align: center;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }
    </style>
</head>

<body>
    <h1>JobFlow Clipper ðŸš€</h1>

    <div id="loginSection">
        <p style="font-size: 13px; margin-bottom: 12px; color: #cbd5e1;">
            Please connect your JobFlow account to start saving jobs.
        </p>
        <button id="loginBtn">Connect with JobFlow</button>
    </div>

    <div id="mainSection" style="display: none;">
        <p style="font-size: 12px; color: #94a3b8; margin-bottom: 15px;">
            Navigate to a job post on LinkedIn or Indeed and click save.
        </p>
        <button id="saveBtn">Save to JobFlow</button>
        <button id="logoutBtn"
            style="background-color: transparent; border: 1px solid #334155; margin-top: 10px; font-size: 11px;">Logout</button>
    </div>

    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
